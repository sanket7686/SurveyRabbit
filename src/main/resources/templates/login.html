<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Form</title>
<link rel="stylesheet" href="css/style.css" />

</head>
<body>
<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<form action="#" th:action="@{/login/validate}" th:object="${user}"
					method="post" id="login-form">

					<div class="control-group">
						<input type="text" class="login-field" th:field="*{username}"
							value="" placeholder="username" id="login-name" /> <label
							class="login-field-icon fui-user" for="login-name"></label>
					</div>

					<div class="control-group">
						<input type="password" th:field="*{passwordHash}" class="login-field"
							value="" placeholder="password" id="login-pass" /> <label
							class="login-field-icon fui-lock" for="login-pass"></label>
					</div>

					<a class="btn btn-primary btn-large btn-block" onclick="document.getElementById('login-form').submit()">login</a>
				</form>
			</div>
		</div>
	</div>
</body>

</body>
</html>
